<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head></head>

<section layout:fragment="content">

	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title os-title-panel">Pesquisar Blocos</h1>
				<a class="btn btn-link os-link-panel" href="/blocks/create">Novo Bloco</a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th class="text-center col-md-4">Nome</th>
						<th class="text-center col-md-4">Descrição</th>
						<th class="text-center col-md-4">Curso</th>
						<th class="text-center col-md-3">Editar</th>
						<th class="text-center col-md-3">Remover</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="block : ${blocks}">
						<td class="text-center" th:text="${block.oid}"></td>
						<td class="text-center" th:text="${block.name}"></td>
						<td class="text-center" th:text="${block.description}"></td>
						<td class="text-center" th:text="${block.course.name}"></td>
						<td class="text-center">
							<a class="btn btn-link btn-xs" th:href="@{/blocks/update/{id}(id=${block.oid})}" th:object="${block}" method="post"> 
								<span class="glyphicon glyphicon-pencil"></span>
							</a>
						</td>
						<td>
							<a class="btn btn-link btn-xs" th:href="@{/blocks/delete/{id}(id=${block.oid})}" th:object="${block}" method="post">
							 	<span class="glyphicon glyphicon-remove"></span>
							</a>
						</td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(blocks)}">Nenhum bloco encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
</html>
