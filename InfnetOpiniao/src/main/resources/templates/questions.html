<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head ></head>

<section layout:fragment="content">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="clearfix">
                <h1 class="panel-title os-title-panel">Pesquisar Quest천es</h1>
                <a  class="btn btn-link os-link-panel" href="/questions/create">Nova Quest찾o</a>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th class="text-center col-md-1">#</th>
                            <th class="text-center col-md-5">Quest찾o</th>
                            <th class="text-center col-md-3">Tipo</th>
                            <th class="text-center col-md-3">Categoria</th>
                            <th class="text-center col-md-3">Editar</th>
                            <th class="text-center col-md-3">Remover</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="question : ${questions}">
                            <td class="text-center" th:text="${question.oid}"></td>
                            <td th:text="${question.questionText}"></td>
                            <td class="text-center" th:text="${question.questionType}"></td>
                            <td class="text-center" th:text="${question.questionCategory}"></td>
                            <td class="text-center">
                                <a class="btn btn-link btn-xs" th:href="@{/questions/update/{id}(id=${question.oid})}" th:object="${question}" method="post" >
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </a>
                            </td>
                            <td class="text-center">
                                <a class="btn btn-link btn-xs" th:href="@{/questions/delete/{id}(id=${question.oid})}" th:object="${question}" method="post" >
                                    <span class="glyphicon glyphicon-remove"></span>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6" th:if="${#lists.isEmpty(questions)}">Nenhuma quest찾o encontrada</td>
                        </tr>
                    </tbody>
            </table>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $( document ).tooltip();
        });
    </script>
</section>
</html>
