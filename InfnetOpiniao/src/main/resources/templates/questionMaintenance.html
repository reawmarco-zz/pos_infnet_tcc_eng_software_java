<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<title>Cadastro de Questões</title>
</head>
<section layout:fragment="content">
	<div class="panel-body">
		<form class="form-horizontal" method="POST" action="/questions" th:object="${question}">
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"></span>
			</div>
			<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title os-title-panel">Nova Questão</h1>
						<a class="btn btn-link os-link-panel" href="/questions">Voltar para pesquisa</a>
					</div>
				</div>
				<div class="panel-body">
					<input type="hidden" th:field="*{oid}" />

					<div class="form-group">

						<div class="col-md-4" th:classappend="${#fields.hasErrors('questionText')} ? has-error">
							<label for="questionText" class="col-sm-2">Questão</label> <br />
							<textarea rows="6" th:field="*{questionText}" class="form-control" id="questionText"></textarea>
						</div>

						<div class="col-md-2">
							<label class="col-sm-2">Tipo</label> <br /> <select th:field="*{questionType}" class="form-control">
								<option value="LIKERT">Likert</option>
								<option value="DESC">Descritiva</option>
							</select>
						</div>

						<div class="col-md-2">
							<label>Categoria</label> <br /> <select th:field="*{questionCategory}" class="form-control">
								<option value="ESTRUTURA">Estrutura</option>
								<option value="PROFESSOR">Professor</option>
								<option value="EXTRA">Extra</option>
							</select>
						</div>

					</div>

				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" style="margin-left: 25px;">Salvar</button>
				</div>
			</div>
		</form>
	</div>
</section>
</html>
