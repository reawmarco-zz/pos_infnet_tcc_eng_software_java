<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<title>Cadastro de Estudante</title>
</head>
<section layout:fragment="content">
	<form class="form-horizontal" method="POST" action="/students" th:object="${student}">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title os-title-panel">Novo Estudante</h1>
					<a class="btn btn-link os-link-panel" href="/students">Voltar para pesquisa</a>
				</div>
			</div>
			<div class="panel-body">
				<br /> <input type="hidden" th:field="*{id}"></input>
				<div class="form-group">

					<div class="col-md-4">
						<label for="name" class="col-md-2">Nome</label>
						<br /> 
						<input type="text" class="form-control" id="name" th:field="*{name}"></input>
					</div>

					<div class="col-md-4">
						<label for="name" class="col-md-2">E-mail</label> 
						<br />
						 <input type="text" class="form-control" id="email" th:field="*{email}"></input>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-10" style="margin-left: 15px;">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
