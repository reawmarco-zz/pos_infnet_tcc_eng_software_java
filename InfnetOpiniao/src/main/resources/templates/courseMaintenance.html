<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <title>Cadastro de Cursos</title>
</head>
<section layout:fragment="content">
    <div class="panel-body">
        <form  class="form-horizontal" method="POST" action="/courses" th:object="${course}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="clearfix">
                        <h1 class="panel-title os-title-panel">Novo Curso</h1>
                        <a class="btn btn-link os-link-panel" href="/courses">Voltar para pesquisa</a>
                    </div>
                </div>
                <div class="panel-body">
                    <input type="hidden"  th:field="*{oid}"/>
                    <div class="col-md-4">
                        <label for="name" class="col-sm-2 control-label">Nome</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}"/>
                    </div>
                    <div class="col-md-4">
                        <label for="description" class="col-sm-2 control-label">Descrição</label>
                        <textarea rows="6" class="form-control" id="description" th:field="*{description}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="margin-left: 25px;">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</section>
</html>
